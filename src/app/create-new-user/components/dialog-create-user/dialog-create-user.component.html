<h2 mat-dialog-title>New User Created!</h2>
<mat-dialog-content>
  <h3>Are you sure you want to continue?</h3>
</mat-dialog-content>
<mat-dialog-actions fxLayoutAlign="space-around">
    <button fxFlex="40"  class="mat-raised-button" [mat-dialog-close]="data">Submit</button>
    <button  fxFlex="40" class="mat-raised-button" (click)="onCloseClick()">Close</button>
</mat-dialog-actions>
